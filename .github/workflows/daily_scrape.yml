name: Daily NHL Trends Update

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd scraper
          npm install

      # --- NEW STEP ADDED HERE ---
      - name: Install Playwright Browsers
        run: |
          cd scraper
          npx playwright install --with-deps
      # ---------------------------

      - name: Run scraper script
        run: |
          cd scraper
          node scrape_trends.js

      - name: Commit and push changes
        run: |
          git config --global user.name "SharpStacks Bot"
          git config --global user.email "bot@sharpstacks.com"
          git add .
          git commit -m "Auto-update NHL Trends" || exit 0
          git pull --rebase origin main
          git push
