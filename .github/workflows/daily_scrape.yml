name: Daily NHL Trends Update

on:
  schedule:
    - cron: '0 13 * * *'  # Runs every day at 13:00 UTC
  workflow_dispatch:      # Adds the manual "Run workflow" button
  push:
    branches:
      - main              # Runs when you push code to main

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    # This gives the default GITHUB_TOKEN permission to push changes
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd scraper
          npm install
          # If you don't use package.json, you can remove 'npm install'
          # or run 'npm install axios cheerio' (or whatever libraries you use) manually here.

      - name: Run scraper script
        run: |
          cd scraper
          node scrape_trends.js

      - name: Commit and push changes
        run: |
          git config --global user.name "SharpStacks Bot"
          git config --global user.email "bot@sharpstacks.com"
          
          # Stage all changes (new data)
          git add .
          
          # Commit only if there are changes; otherwise, exit without error
          git commit -m "Auto-update NHL Trends" || exit 0
          
          # --- CRITICAL FIX ---
          # Pull latest changes from GitHub to avoid "fetch first" errors
          git pull --rebase origin main
          # --------------------
          
          git push
